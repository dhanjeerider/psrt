name: Unzip and Commit

on:
  workflow_dispatch:   # manually run karne ke liye
  push:
    paths:
      - '*.zip'        # sirf jab zip file push hogi tab run karega

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install unzip
        run: sudo apt-get install unzip -y

      - name: Extract zip
        run: |
          mkdir extracted
          unzip "*.zip" -d extracted

      - name: Move extracted files
        run: |
          cp -r extracted/* .
          rm -rf extracted
          rm -f *.zip   # extract hone ke baad zip file delete kar do

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzipped and extracted files" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
